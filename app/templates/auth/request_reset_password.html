<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPANDA - Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Image Section -->
            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='image/ppl.png') }}" 
                     class="img-fluid login-image"
                     alt="Karakter Reset Password" 
                     style="max-height: 550px; padding-left: 100px; padding-bottom: 50px;">           
            </div>
            <!-- Form Section -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="login-container w-100 px-3" style="max-width: 600px;">
                    <h1 class="mb-4 text-center">RESET PASSWORD</h1>
                    <p class="mb-4 text-center">Masukkan email Anda untuk menerima tautan reset password.</p>

                    <!-- Reset Password Form -->
                    <form action="{{ url_for('requestResetPassword') }}" method="POST">
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-3">Kirim</button>
                        <div class="bpa text-center">
                            Sudah Punya Akun? <a href="{{ url_for('login') }}" style="color: #004400;">Masuk</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
